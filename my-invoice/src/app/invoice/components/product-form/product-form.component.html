<p>product-form works!</p>
<div class="container">
    <h2>Dodaj produkt</h2>
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <div class="mb-3">
        <label for="name" class="form-label">Nazwa produktu</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required />
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Cena netto</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Dodaj produkt</button>
    </form>
  </div>
